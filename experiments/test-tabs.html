<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switching Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-backdrop.show {
            display: block;
        }

        .modal-dialog-custom {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Tab Switching Test</h1>
        <button class="btn btn-primary" onclick="openModal()">Open Modal with Tabs</button>
    </div>

    <!-- Test 1: With stopPropagation -->
    <div class="modal-backdrop" id="modalWithStop" onclick="closeModal('modalWithStop')">
        <div class="modal-dialog-custom" onclick="event.stopPropagation()">
            <h5>Modal with stopPropagation()</h5>

            <ul class="nav nav-tabs" id="tabsWithStop" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="tab1-withStop" data-toggle="tab" href="#content1-withStop" role="tab">Tab 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="tab2-withStop" data-toggle="tab" href="#content2-withStop" role="tab">Tab 2</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="content1-withStop" role="tabpanel">
                    <p>Content of Tab 1 (with stopPropagation)</p>
                </div>
                <div class="tab-pane fade" id="content2-withStop" role="tabpanel">
                    <p>Content of Tab 2 (with stopPropagation)</p>
                </div>
            </div>

            <button class="btn btn-secondary mt-3" onclick="closeModal('modalWithStop')">Close</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function openModal() {
            document.getElementById('modalWithStop').classList.add('show');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }
    </script>
</body>
</html>
