<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Fix Test - stopPropagation Issue</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-backdrop.show {
            display: block;
        }

        .modal-dialog-custom {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1001;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control-custom {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Tab Fix Test</h1>
        <p>This test demonstrates the fix for tab switching inside a modal with stopPropagation().</p>
        <button class="btn btn-primary" onclick="openModal()">Open Modal with Tabs</button>
    </div>

    <!-- Modal with stopPropagation (simulating the actual issue) -->
    <div class="modal-backdrop" id="testModalBackdrop" onclick="closeModal()">
        <div class="modal-dialog-custom" onclick="event.stopPropagation()">
            <h5>Project Modal - Tab Fix Test</h5>

            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs" id="projectTabs" role="tablist" style="margin-bottom: 20px;">
                <li class="nav-item">
                    <a class="nav-link active" id="projectInfo-tab" data-toggle="tab" href="#projectInfo" role="tab">Проект</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="projectProducts-tab" data-toggle="tab" href="#projectProducts" role="tab">Изделия</a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="projectTabContent">
                <!-- Tab 1: Project Info -->
                <div class="tab-pane fade show active" id="projectInfo" role="tabpanel">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" class="form-control-custom" placeholder="Enter project name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control-custom" rows="3"></textarea>
                    </div>
                    <p><strong>This is Tab 1 content (Project Info)</strong></p>
                </div>

                <!-- Tab 2: Products -->
                <div class="tab-pane fade" id="projectProducts" role="tabpanel">
                    <div class="form-group">
                        <label>Add Product</label>
                        <select class="form-control-custom">
                            <option>Product 1</option>
                            <option>Product 2</option>
                            <option>Product 3</option>
                        </select>
                    </div>
                    <p><strong>This is Tab 2 content (Products)</strong></p>
                    <div class="alert alert-success">
                        If you can see this, the tab switching works! ✓
                    </div>
                </div>
            </div>

            <button class="btn btn-secondary mt-3" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initialize tab click handlers (THE FIX)
        $(document).ready(function() {
            // Use jQuery's tab() method to handle clicks since stopPropagation() on modal prevents default Bootstrap behavior
            $('#projectInfo-tab').on('click', function(e) {
                e.preventDefault();
                $(this).tab('show');
            });

            $('#projectProducts-tab').on('click', function(e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });

        function openModal() {
            // Show the first tab by default
            $('#projectInfo-tab').tab('show');
            document.getElementById('testModalBackdrop').classList.add('show');
        }

        function closeModal() {
            document.getElementById('testModalBackdrop').classList.remove('show');
        }
    </script>
</body>
</html>
